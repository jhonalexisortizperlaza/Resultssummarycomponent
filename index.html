<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?    family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="component">
      <section class="component__content component__cont">
        <h2 class="component__your">Your Result</h2>
        <article class="circle">
          <p class="circle__number">76</p>
          <p class="circle__of">of 100</p>
        </article>

        <h1 class="component__title">Great</h1>
        <p class="component__text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      
      <section class="component__content component__summary">
        <h2 class="component__caption">Summary</h2>


        <section class="summary summary__reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="summary__img">
            <p class="summary__title reaction">Reaction</p>
          </div>
          <p class="summary__number"><span>80</span> <span class="gray"> / 100</span></p>
        </section>

        <section class="summary summary__memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="summary__img">
            <p class="summary__title Memory">Memory</p>
          </div>
          <p class="summary__number"><span>92</span> <span class="gray"> / 100</span></p>
        </section>

        <section class="summary summary__verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="summary__img">
            <p class="summary__title Verbal">Verbal</p>
          </div>
          <p class="summary__number"><span>61</span> <span class="gray"> / 100</span></p>
        </section>

        <section class="summary summary__visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="summary__img">
            <p class="summary__title Visual">Visual</p>
          </div>
          <p class="summary__number"><span>72</span> <span class="gray"> / 100</span></p>
        </section>
        <a href="#" class="button">Continue</a>
      </section>

      
    </main> 
 
    
  </body>
</html>
